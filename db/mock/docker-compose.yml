# Use this docker-compose.yml file to start a PostgreSQL database for mocking an Eliona environment.
# The database can be connected with: CONNECTION_STRING=postgres://postgres:postgres@localhost:5432/postgres
# To use this database for mocking some objects have to be created. To do this, run the init-mock-database.sql script.

version: "3.7"

services:

  database:
    container_name: postgres-mock-database
    image: debezium/postgres:12
    environment:
      POSTGRES_PASSWORD: postgres
      PGPORT: 5432
      TZ: Europe/Zurich
    restart: always
    ports:
      - "5432:5432"
